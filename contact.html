<script>
  function validateUserInfo() {
    let name = document.getElementById("nameInput").value.trim();
    let email = document.getElementById("emailInput").value.trim();
    let phone = document.getElementById("phoneInput").value.trim();

    let userMsg = document.getElementById("user-message");

    let nameValid = /^[A-Za-z\s]+$/.test(name);
    let emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    let phoneValid = /^[0-9]{7,15}$/.test(phone);

    if (!nameValid) {
      userMsg.innerHTML = "Invalid name â€” letters only.";
      return;
    }

    if (!emailValid) {
      userMsg.innerHTML = "Invalid email format.";
      return;
    }

    if (!phoneValid) {
      userMsg.innerHTML = "Invalid phone number (numbers only).";
      return;
    }

    userMsg.innerHTML = "User information is valid!";
  }

  function validateQuestion() {
    let question = document.getElementById("Questions").value.trim();
    let questionMsg = document.getElementById("question-message");

    if (question.length < 3) {
      questionMsg.innerHTML = "Please enter a valid question.";
      return;
    }

    document.getElementById("Questions").value = "";
    questionMsg.innerHTML = "Question sent successfully!";
  }

</script>
